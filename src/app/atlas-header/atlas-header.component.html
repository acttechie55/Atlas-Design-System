<!-- BEGIN HEADER -->
<header class="atlas-header">
    <div class="atlas-header-logo-container py-2">
      <!-- BEGIN LOGO -->
        <a href="index.html" class="jclt-logo-link">
          <img src="assets\images\JCLT-LogoHorWhite.svg" alt="Jackson & Coker Time & Expense"> 
        </a>
      <!-- END LOGO -->
      <!-- BEGIN MENU HAMBURGER BUTTON -->

       <!-- END MENU HAMBURGER BUTTON -->
