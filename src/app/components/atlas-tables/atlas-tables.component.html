    <div class="atlas-grid atlas-grid-sm atlas-mb-5">
        <kendo-grid [data]="gridData" [height]="400"  
        [pageSize]="pageSize"
        [skip]="skip"
        [pageable]="true"
        (pageChange)="pageChange($event)"
        [sortable]="{
            allowUnsort: allowUnsort,
            mode: multiple ? 'multiple' : 'single'
            }"
          [sort]="sort"
          (sortChange)="sortChange($event)"
          filterable="menu">
            <kendo-grid-column media="(max-width: 991.98px)" title="Opportunities">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <dl class="atlas-mb-0">
                        <dt>Specialty</dt>
                        <dd class="atlas-mb-0">{{ dataItem.specialty }}</dd>
    
                        <dt>State</dt>
                        <dd class="atlas-mb-0">{{ dataItem.state }}</dd>
    
                        <dt>Region</dt>
                        <dd class="atlas-mb-0">{{ dataItem.region }}</dd>

                        <dt>Next Coverage Date</dt>
                        <dd class="atlas-mb-0">{{ dataItem.nextCoverageDate }}</dd>

                        <dt>End Coverage Date</dt>
                        <dd class="atlas-mb-0">{{ dataItem.nextCoverageDate }}</dd>

                        <dt>Recruiter</dt>
                        <dd>{{ dataItem.recruiter }}</dd>
                    </dl>
                    <button class="btn atlas-primary w-100">
                        Apply
                    </button>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column
                media="(min-width: 991.98px)"
                field="specialty" title="Specialty" width="80">
            </kendo-grid-column>
            <kendo-grid-column
                media="(min-width: 991.98px)"
                field="state" title="State" width="40">
            </kendo-grid-column>
            <kendo-grid-column
            media="(min-width: 991.98px)"
            field="region" title="Region" width="80">
            </kendo-grid-column>
            <kendo-grid-column
            media="(min-width: 991.98px)"
            field="nextCoverageDate" title="Next Coverage Date" width="80">
            </kendo-grid-column>
            <kendo-grid-column
            media="(min-width: 991.98px)"
            field="endCoverageDate" title="End Coverage Date" width="80">
            </kendo-grid-column>
            <kendo-grid-column
            media="(min-width: 991.98px)"
            field="recruiter" title="Recruiter" width="70">
            <a href="" class="atlas-link"></a>
            </kendo-grid-column>
            <kendo-grid-column
            media="(min-width: 991.98px)" width="65" class="text-center">
            <ng-template kendoGridCellTemplate let-dataItem>
                <button class="btn atlas-primary w-100">
                    Apply
                </button>
            </ng-template>
            </kendo-grid-column>
        </kendo-grid>
    </div>
