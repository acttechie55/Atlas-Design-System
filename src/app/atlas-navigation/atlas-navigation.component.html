<div class="atlas-sidebar" [ngClass]="{'atlas-mini-sidebar': navExpanded, 'atlas-sidebar-modal':navExpanded}">
    <nav class="atlas-sidebar-nav">
        <p class="atlas-nav-subtitle" *ngIf="!navExpanded">Foundation</p>
        <ul class="list-unstyled">
            <li class="atlas-nav-list-item" *ngFor="let menuItem of menuItems" routerLinkActive="active">
                <a  [routerLink]="[menuItem.path]" class="atlas-nav-link"><i class="atlas-nav-link-icon {{menuItem.icon}}"></i>
                  <span class="atlas-nav-link-text">{{menuItem.title}}</span></a>
            </li>
        </ul>
        <p class="atlas-nav-subtitle" *ngIf="!navExpanded">Components</p>
        <hr *ngIf="navExpanded">
        <ul class="list-unstyled">
            <li class="atlas-nav-list-item" *ngFor="let menuItemTwo of menuItemsTwo" routerLinkActive="active">
                <a [routerLink]="[menuItemTwo.path]" class="atlas-nav-link"><i class="atlas-nav-link-icon {{menuItemTwo.icon}}"></i>
                  <span class="atlas-nav-link-text">{{menuItemTwo.title}}</span></a>
            </li>
        </ul>
    </nav>
</div>
<div class="sidebar-overlay" *ngIf="navExpanded"></div>
