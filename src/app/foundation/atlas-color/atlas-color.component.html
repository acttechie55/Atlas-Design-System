<h1>Colors</h1>
<!-- 
<h2>Guidelines</h2>
<h2>Color Palette</h2> -->
<div class="atlas-button-group">
    <kendo-buttongroup [selection]="'single'">
        <button kendoButton [toggleable]="true" (click)="showHex()">
          Hex
        </button>
        <button kendoButton [toggleable]="true" (click)="showRGB()">
          RGB
        </button>
        <button kendoButton [toggleable]="true" (click)="showSass()">
          Sass
        </button>
    </kendo-buttongroup>
</div>
    <pre>{{status}}</pre>

<div class="card atlas-card atlas-mb-16" atlas-altitude="raised">
    <div class="atlas-card-title-wrapper">
        <h3 class="atlas-card-title">Brand</h3>
    </div>
    <div class="atlas-card-body atlas-mb-5">
        <div class="row">
            <div class="col-md-3"  *ngFor="let color of brandColors">
                <div class="text-right atlas-p-3"  [copy-clipboard]="color.colorValue" 
                (copied)="notify($event)" [ngClass]="color.className">
                    <span class="badge atlas-light atlas-badge">{{color.colorValue}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card atlas-card atlas-mb-16" atlas-altitude="raised">
            <div class="atlas-card-title-wrapper">
                <h3 class="atlas-card-title">Blues</h3>
            </div>
            <div class="atlas-card-body">
                <ul class="list-unstyled">
                    <li>
                        <div class="text-right atlas-p-3"  [copy-clipboard]="color.colorValue" 
                        (copied)="notify($event)" *ngFor="let color of bluesColors" [ngClass]="color.className">
                            <span class="badge atlas-light atlas-badge">{{color.colorValue}}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card atlas-card atlas-mb-16" atlas-altitude="raised">
            <div class="atlas-card-title-wrapper">
                <h3 class="atlas-card-title">Neutrals</h3>
            </div>
            <div class="atlas-card-body">
                <ul class="list-unstyled">
                    <li>
                        <div class="text-right atlas-p-3"  [copy-clipboard]="color.colorValue" 
                        (copied)="notify($event)" *ngFor="let color of neutralColors" [ngClass]="color.className">
                            <span class="badge atlas-light atlas-badge">{{color.colorValue}}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- <pre>{{status}}</pre> -->
    </div>
</div>

<div class="card atlas-card atlas-mb-16" atlas-altitude="raised">
    <div class="atlas-card-title-wrapper">
        <h3 class="atlas-card-title">Contextual Colors</h3>
    </div>
    <div class="atlas-card-body atlas-mb-5">
        <div class="row">
            <div class="col-lg-4" *ngFor="let category of contextualColors">
                <div class="card atlas-card"> 
                    <div class="atlas-card-title-wrapper">
                        <h3 class="atlas-card-title">{{category.name}}</h3>
                    </div>
                    <div class="atlas-card-body atlas-mb-5">
                        <div *ngFor="let color of category.successErrorColors" class="text-right atlas-p-3"  
                        [copy-clipboard]="color.colorValue" (copied)="notify($event)" [ngClass]="color.className">
                            <span class="badge atlas-light atlas-badge">{{color.colorValue}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
