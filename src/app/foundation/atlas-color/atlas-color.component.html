<h1>Colors</h1>
<!-- 
<h2>Guidelines</h2>
<h2>Color Palette</h2> -->
<div class="card atlas-card atlas-mb-16" atlas-altitude="raised">
    <div class="atlas-card-title-wrapper">
        <h3 class="atlas-card-title">Brand</h3>
    </div>
    <div class="atlas-card-body atlas-mb-5">
        <div class="row">
            <div class="col-md-3"  *ngFor="let color of brandColors">
                <div class="card atlas-card border-0">
                    <div class="atlas-card-body atlas-p-5" [ngClass]="color.className"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card atlas-card atlas-mb-16" atlas-altitude="raised">
            <div class="atlas-card-title-wrapper">
                <h3 class="atlas-card-title">Blues</h3>
            </div>
            <div class="atlas-card-body">
                <ul class="list-unstyled">
                    <li class="atlas-p-5"  *ngFor="let color of bluesColors" [ngClass]="color.className"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card atlas-card atlas-mb-16" atlas-altitude="raised">
            <div class="atlas-card-title-wrapper">
                <h3 class="atlas-card-title">Neutrals</h3>
            </div>
            <div class="atlas-card-body">
                <ul class="list-unstyled">
                    <li class="atlas-p-5"  *ngFor="let color of neutralColors" [ngClass]="color.className"></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="card atlas-card atlas-mb-16" atlas-altitude="raised">
    <div class="atlas-card-title-wrapper">
        <h3 class="atlas-card-title">Contextual Colors</h3>
    </div>
    <div class="atlas-card-body atlas-mb-5">
        <div class="row">
            <div class="col" *ngFor="let color of successErrorColors">
                <div class="card atlas-card border-0">
                    <div class="atlas-card-body atlas-p-5" [ngClass]="color.className"></div>
                </div>
            </div>
        </div>
    </div>
</div>
